<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls 4 Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg fs-4 fs-xxl-5 navbar-dark bg-dark"> <!-- I wanted to nav bar text to be bigger 
        on big screens -->
        <div class="container-fluid">
            <a class="navbar-brand fs-1 px-5" href="#">Souls 4 Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active px-4" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-4" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link px-4" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <img src="assets/header.jpg" class="img-fluid mx-auto d-block" alt="vintage painting of flowers">
    </div>

    <div class="mt-5 mx-auto d-block text-center">
        <img class="rounded-circle circle-image" src="assets/circle image.jpg" alt="grim reaper taking a soul"
            style="width: 20%; height: auto; object-fit: cover;"> <!-- This was the solution I came up with to
            make the circle responsive -->
    </div>

    <div class="d-flex justify-content-evenly mt-5 text-center">
        <button type="button" class="btn btn-outline-dark btn-lg px-4">Yes</button>
        <button type="button" class="btn btn-outline-dark btn-lg px-4 d-md-block d-none">No</button>
    </div>

    <div class="container my-5">
        <h1 class="text-center text-primary mb-5">Want Eternal Life? Register here!</h1>
        <form class="border p-4 shadow-lg bg-light">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="needs-validation">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback d-block">Must Enter Email</div> <!-- This is the solution I came up
                    with to made the required part look the way I was happy with -->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                    <div class="invalid-feedback d-block">Choose Wisely</div> <!-- This is the solution I came up
                    with to made the required part look the way I was happy with -->
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                    <label class="form-check-label" for="checkDefault">
                        Do You Give Us Your Soul?
                        <div class="invalid-feedback d-block">Must Agree</div> <!-- I also chose to make the checkbox
                        required as well -->
                    </label>
                </div>
            </div>
            <div class="pt-3 pb-2">
                <button type="submit" class="btn btn-success w-100">Login</button>
            </div>

            <div class="talbe-responsive-sm">
                <table class="table table-striped mt-5 table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Date Registered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Dont</td>
                            <td>01/06/2020</td>
                        </tr>
                        <tr>
                            <td>Peter</td>
                            <td>Smithereens</td>
                            <td>04/24/2011</td>
                        </tr>
                        <tr>
                            <td>Jennifer</td>
                            <td>Downhill</td>
                            <td>06/06/2006</td>
                        </tr>
                </table>
            </div>
    </div>

</body>

</html>
